<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Bloodborne Lore Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Sky and Cosmos Are One</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#great-ones">Great Ones</a>
            <a href="index.html#lore-vault">Lore Vault</a>
            <a href="forum.html">Forum</a>
        </nav>
    </header>

    <section id="forum">
        <div class="blood-drip"></div>
        <h2>The Choir’s Whisper</h2>
        <p>Welcome, hunters, to a sanctum of insight. Share your revelations of the Great Ones, the blood, and the nightmare—let the cosmos hear your voice.</p>
        
        <div class="post-form">
            <textarea id="insight-input" placeholder="Grant us your eyes..." rows="4"></textarea>
            <button onclick="submitInsight()">Submit Insight</button>
        </div>

        <div id="insights-list">
            <!-- Insights will appear here -->
        </div>
    </section>

    <footer>
        <p>Built by a Hunter, for Hunters | 2025</p>
    </footer>

    <script>
        let insights = JSON.parse(localStorage.getItem('insights')) || [];
        renderInsights();

        function submitInsight() {
            const input = document.getElementById('insight-input');
            const text = input.value.trim();
            if (text) {
                const insight = {
                    text: text,
                    date: new Date().toLocaleString()
                };
                insights.unshift(insight);
                localStorage.setItem('insights', JSON.stringify(insights));
                input.value = '';
                renderInsights();
            }
        }

        function renderInsights() {
            const list = document.getElementById('insights-list');
            list.innerHTML = '';
            insights.forEach(insight => {
                const div = document.createElement('div');
                div.className = 'insight';
                div.innerHTML = `
                    <p>${insight.text}</p>
                    <span class="date">Posted: ${insight.date}</span>
                `;
                list.appendChild(div);
            });
        }
    </script>
</body>
</html>
